language: python
arch:
 - amd64
 - ppc64le

sudo: false

env:
  matrix:
    - VLUA="lua=5.4"
    - VLUA="lua=5.3"
    - VLUA="lua=5.2"
    - VLUA="lua=5.1"
    - VLUA="luajit=2.1"
    - VLUA="luajit=2.0"
jobs:
  exclude:
    - arch: ppc64le
      env: VLUA="luajit=2.1"
    - arch: ppc64le
      env: VLUA="luajit=2.0"

before_install:
  - pip install git+https://github.com/luarocks/hererocks
  - hererocks here -r^ --$VLUA --patch
  - export PATH=$PWD/here/bin:$PATH


install:
  - luarocks install ldoc
  - luarocks install ansicolors
  - luarocks install specl
  - luarocks install typecheck
  - luarocks install luacov

script:
  - luarocks make --force LUA_INCDIR=$PWD/here/include
  - specl -vfreport --coverage spec/*_spec.yaml

after_success:
  - bash <(curl -s https://codecov.io/bash) -f luacov.report.out

